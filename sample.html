<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home">
        <h1>
          <span class="logoLetters">X</span>scape
          <span class="logoLetters">M</span>assage
          <span id="logoamp"> &</span> SPA
        </h1></a
      >
      <a class="nav active" href="#news">News</a>
      <a class="nav" href="#contact">Contact</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a class="nav" href="#about">About</a>
      <a
        href="javascript:void(0);"
        style="font-size: 25px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
    </div>

    <div style="padding-left: 16px">
      <h2>Responsive Topnav with Dropdown</h2>
      <p>Resize the browser window to see how it works.</p>
      <p>Hover over the dropdown button to open the dropdown menu.</p>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
